<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <style>
    body {background-color: rgb(46, 131, 93);}

    .form-container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #f7fdfa;
    }

    .form-container label {
      display: block;
      margin-bottom: 10px;
    }

    .form-container input[type="text"],
    .form-container textarea {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    .form-container input[type="submit"] {
      background-color: #2f8d71;
      color: rgb(216, 226, 223);
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .form-container input[type="submit"]:hover {
      background-color: #3d703e;
    }

    .form-container .error {
      color: rgb(185, 50, 50);
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Contact Form</h2>
    <form id="contact-form" onsubmit="validateForm(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <input type="submit" value="Submit">
    </form>
    <div id="success-message" style="display: none;">
      <p>Thank you for your message!</p>
    </div>
  </div>

  <script>
    function validateForm(event) {
      event.preventDefault();

      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var message = document.getElementById('message').value;

      var errorContainer = document.getElementById('error-container');
      var successMessage = document.getElementById('success-message');

      errorContainer.innerHTML = '';

      if (!name) {
        errorContainer.innerHTML += '<p class="error">Please enter your name.</p>';
      }

      if (!email) {
        errorContainer.innerHTML += '<p class="error">Please enter your email address.</p>';
      } else if (!validateEmail(email)) {
        errorContainer.innerHTML += '<p class="error">Please enter a valid email address.</p>';
      }

      if (!message) {
        errorContainer.innerHTML += '<p class="error">Please enter a message.</p>';
      }

      if (!errorContainer.innerHTML) {
        // Form is valid, submit it or perform any desired action here
        successMessage.style.display = 'block';
        document.getElementById('contact-form').reset();
      }
    }

    function validateEmail(email) {
      var re = /\S+@\S+\.\S+/;
      return re.test(email);
    }
  </script>
</body>
</html>
